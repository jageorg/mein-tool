<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>DB1-Rechner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    body {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px 40px;
    }

    h1, h2 {
      margin-bottom: 0.2rem;
    }

    p {
      line-height: 1.5;
      margin-top: 0.2rem;
      margin-bottom: 1rem;
    }

    .card {
      border-radius: 16px;
      border: 1px solid #ccc;
      padding: 16px 20px;
      margin: 16px 0;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .field {
      margin-bottom: 12px;
    }

    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }

    .hint {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-top: 2px;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      background: #2563eb;
      color: white;
      margin-right: 8px;
    }

    button.secondary {
      background: transparent;
      border: 1px solid #ccc;
      color: inherit;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .results {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre-line;
      font-size: 0.95rem;
    }

    .results strong {
      font-size: 1.05rem;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px 16px;
    }

    .tagline {
      font-size: 0.92rem;
      opacity: 0.9;
      margin-bottom: 1.2rem;
    }

    .pill {
      display: inline-block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .error {
      color: #b91c1c;
      font-size: 0.9rem;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>DB1-Rechner</h1>
  <p class="tagline">
    Gib Gehalt, variablen Anteil, Reise- und Fortbildungskosten ein. Das Tool berechnet den
    <strong>Deckungsbeitrag 1 (DB1)</strong> auf Basis deines Honorarumsatzes.
  </p>

  <div class="card">
    <div class="pill">Eingaben</div>
    <div class="field">
      <label for="umsatz">Honorarumsatz (z.&nbsp;B. pro Jahr oder Projekt) in €</label>
      <input id="umsatz" type="number" step="0.01" min="0" placeholder="z. B. 180000" />
      <div class="hint">Netto-Umsatz ohne MwSt.</div>
    </div>

    <div class="row">
      <div class="field">
        <label for="gehalt">Fixgehalt in €</label>
        <input id="gehalt" type="number" step="0.01" min="0" placeholder="z. B. 90000" />
      </div>

      <div class="field">
        <label for="variabel">Variabler Gehaltsanteil in €</label>
        <input id="variabel" type="number" step="0.01" min="0" placeholder="z. B. 10000" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="reise">Reisekosten in €</label>
        <input id="reise" type="number" step="0.01" min="0" placeholder="z. B. 8000" />
      </div>

      <div class="field">
        <label for="fortbildung">Fortbildungskosten in €</label>
        <input id="fortbildung" type="number" step="0.01" min="0" placeholder="z. B. 3000" />
      </div>
    </div>

    <button id="calcBtn">DB1 berechnen</button>
    <button id="resetBtn" class="secondary">Zurücksetzen</button>
    <div id="error" class="error" aria-live="polite"></div>
  </div>

  <div class="card">
    <div class="pill">Ergebnis</div>
    <div id="results" class="results">
      Noch keine Berechnung durchgeführt.
    </div>
  </div>

  <script>
    function parseValue(id) {
      const raw = document.getElementById(id).value.trim();
      if (raw === "") return 0;
      const num = Number(raw.replace(",", "."));
      return isNaN(num) ? NaN : num;
    }

    function formatCurrency(value) {
      return value.toLocaleString("de-DE", {
        style: "currency",
        currency: "EUR",
        maximumFractionDigits: 2
      });
    }

    document.getElementById("calcBtn").addEventListener("click", () => {
      const resultsEl = document.getElementById("results");
      const errorEl = document.getElementById("error");
      errorEl.textContent = "";

      const umsatz = parseValue("umsatz");
      const gehalt = parseValue("gehalt");
      const variabel = parseValue("variabel");
      const reise = parseValue("reise");
      const fortbildung = parseValue("fortbildung");

      if ([umsatz, gehalt, variabel, reise, fortbildung].some(v => isNaN(v))) {
        errorEl.textContent = "Bitte nur Zahlen verwenden (Punkt oder Komma als Dezimaltrenner).";
        return;
      }

      if (umsatz <= 0) {
        errorEl.textContent = "Honorarumsatz muss größer als 0 sein, um DB1 und Quote zu berechnen.";
        return;
      }

      const gesamtkosten = gehalt + variabel + reise + fortbildung;
      const db1 = umsatz - gesamtkosten;
      const db1Quote = (db1 / umsatz) * 100;

      const lines = [
        `Honorarumsatz:       ${formatCurrency(umsatz)}`,
        `Gesamtkosten:        ${formatCurrency(gesamtkosten)}`,
        `  • Fixgehalt:       ${formatCurrency(gehalt)}`,
        `  • Variabel:        ${formatCurrency(variabel)}`,
        `  • Reisekosten:     ${formatCurrency(reise)}`,
        `  • Fortbildung:     ${formatCurrency(fortbildung)}`,
        "",
        `DB1 absolut:         ${formatCurrency(db1)}`,
        `DB1-Quote:           ${db1Quote.toFixed(1).replace(".", ",")} %`
      ];

      resultsEl.innerHTML =
        "<strong>Deckungsbeitrag 1 (DB1)</strong>\n" + lines.join("\n");
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      ["umsatz", "gehalt", "variabel", "reise", "fortbildung"].forEach(id => {
        document.getElementById(id).value = "";
      });
      document.getElementById("results").textContent = "Noch keine Berechnung durchgeführt.";
      document.getElementById("error").textContent = "";
    });
  </script>
</body>
</html>
